<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Account</title>
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/feather/feather.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/typicons/typicons.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet"
          href="https://www.bootstrapdash.com/demo/star-admin2-free/template/css/vertical-layout-light/style.css">
    <link rel="shortcut icon" href="https://www.bootstrapdash.com/demo/star-admin2-free/template/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body >
<div class="container-scroller">
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
            <div class="me-3">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div >
                <a id="logo" href="/"  class="navbar-brand brand-logo"
                >
                    <span>IAM <font color="blue">Team</font></span>
                </a>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-top">
            <ul class="navbar-nav">
                <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
                    <h1 class="welcome-text" id="timeOfDay"> </h1>
                    <h3 class="welcome-sub-text">Welcome to the IAM project </h3>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown d-none d-lg-block user-dropdown">
                    <a class="nav-link" id="UserDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="img-xs rounded-circle" src="https://cdn.onlinewebfonts.com/svg/img_569204.png"
                             alt="Profile image"> </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
                        <div class="dropdown-header text-center">
                            <img class="img-xs rounded-circle" src="https://cdn.onlinewebfonts.com/svg/img_569204.png" alt="Profile image">
                            <p class="mb-1 mt-3 font-weight-semibold" id="userNameProfile"></p>
                            <p class="fw-light text-muted mb-0" id="userEmailProfile"></p>
                        </div>
                        <a class="dropdown-item" href="/myProfile"><i
                                class="bi bi-person-circle dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i>
                            My Profile</a>
                        <a class="dropdown-item" onclick="logout()" id='logout'><i
                                class="bi bi-box-arrow-right dropdown-item-icon mdi mdi-power text-primary me-2"></i>Sign
                            Out</a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-bs-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <div id="right-sidebar" class="settings-panel">
            <div class="ps__rail-x">
                <div class="ps__thumb-x" tabindex="0"></div>
            </div>
            <div class="ps__rail-y">
                <div class="ps__thumb-y" tabindex="0"></div>
            </div>
        </div>


        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav" id="navSideMenu" >

            </ul>
        </nav>
        <div class="main-panel">

            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div id="liveAlertPlaceholder"></div>
                                <div id="accountAlert"></div>
                                <h4 class="card-title">Users:</h4>
                                <div class="table-responsive">
                                    <table class="table" id="myAccountsTable">

                                    </table>
                                </div>
                                <div class="btnInputAddUser" id="addUserButton">
                                <button type="button" class="btn btn-primary mb-2" onclick="userInvitation()">Add User</button>
                                <label>
                                    <input id="userEmail" type="email" placeholder="example@gmail.com">
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-lg-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Our Plan : </h4>
                            <section id="ourPlan">
                            <h5>Plan: <span id="plan"></span></h5>
                            <h5>Credits: <span id="credits"></span></h5>
                            <h5>Available Seats: <span  id="seats"></span></h5>
                            <h5>Features: <span id="features">Free</span></h5>
                            </section>
                            <div class="btnUpgrade">
                                <button type="button" class="btn btn-danger" id="upgeadButton">Upgrade</button>
                                <button type="button" class="btn btn-warning" onclick="editAccount()" id="editButton">Edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class="">

                                </div>
                            </div>
                            <div class="chartjs-size-monitor-shrink"><div class="">

                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 grid-margin stretch-card">

                    <div class="card">
                        <div class="card-body" style="width: 100%; height: 100%">
                            <h4>Users Genders 2023</h4>
                            <canvas id="genderPieChart" width="1100" height="400" ></canvas>
                        </div>
                    </div>
                </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">IAM Team</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/js/vendor.bundle.base.js"></script>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/js/off-canvas.js"></script>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/js/hoverable-collapse.js"></script>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/js/settings.js"></script>
<script src="https://www.bootstrapdash.com/demo/star-admin2-free/template/js/todolist.js"></script>
<script src="./script/script.js"></script>
<script src="./script/scriptPermissions.js"></script>
<script>getAccount()</script>
<script>myAccountButton()</script>
</body>
</html>
