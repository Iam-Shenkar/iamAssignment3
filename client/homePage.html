<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Righteous|Teko" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="../../../Dev/Cloud/iamAssignment3/clientPublic/style.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

<section class="leftBar" id="leftBar">
    <h1>Hello</h1>
    <ul>
        <li>
            <button class="adminCrud" id="addUserBtn">Add User</button>
        </li>
        <li>

            <button class="adminCrud" id="showUserBtn">Show Users</button>
        </li>
        <li>
            <button class="adminCrud" id="changePasswordUser">Change Password</button>
        </li>
        <li>
            <button class="logOut" id="logOutBtn">LogOut</button>
        </li>
    </ul>
</section>
<section class="mainDetails" id="mainDetails">
    <h1 class="mainDetailsHeader">IAM Team</h1>
    <div class="welcomeMessage" id="welcomeMessage">
        <h1>Let's Start With Smile &#128516</h1>
    </div>
    <div class="showUsers" id="showUsers">
            <h1>Users List</h1>
        <span class="material-symbols-outlined backShowUsers" id="backShowUsers">
            arrow_back
        </span>
        <div class="usersTable" id="myData">
        </div>
    </div>
    <div class="addUsers" id="addUsers">
        <span class="material-symbols-outlined backAddUsers" id="backAddUsers">
            arrow_back
        </span>
        <form action="#" method="post">
            <h1 class="addUserHeader">Add New User</h1>
            <div class="leftForm">
                <label for="userFullName">
                    <h3>Full Name <span class="must">*</span></h3>
                    <input type="text" id="userFullName" placeholder="Full Name" required>
                </label><br>
                <label for="userEmail">
                    <h3>Email <span class="must">*</span></h3>
                    <input type="email" id="userEmail" placeholder="Email" required>
                </label><br>
                <label for="userPassword">
                    <h3>Password <span class="must">*</span></h3>
                    <input type="password" id="userPassword" placeholder="Password" required>
                </label><br>
                <label for="userRe-Password">
                    <h3>Re-Password <span class="must">*</span></h3>
                    <input type="password" id="userRe-Password" placeholder="Re-Password" required>
                </label><br>
            </div>
            <div class="rightBtn">
                <button type="button" class="createUser" id="addUser">Add New User</button>
            </div>
        </form>
    </div>
    <div class="userDetailsModel" id="userDetailsModel">
        <h1>User Details</h1>
        <span class="material-symbols-outlined backDetailsUsers" id="backDetailsUsers">
            arrow_back
        </span>
        <div class="userDetails" id="userDetails">
            <label for="userNameDetails" class="editable">User Name:
                <input type="text" class="inputEditable" id="userNameDetails" readonly>
            </label>
            <label for="userEmailDetails" class="editable">User Email:
                <input type="text" class="inputEditable" id="userEmailDetails" readonly>
            </label>
            <label for="userLastLoginDetails" class="editable">User Last Login:
                <input type="text" class="inputEditable" id="userLastLoginDetails" readonly>
            </label>
            <label for="userPermissions" class="editable">User permission:
                <input list="permission" class="inputEditable" id="userPermissions" disabled>
                <datalist id="permission">
                    <option value="User"></option>
                    <option value="Admin"></option>
                </datalist>
            </label>
            <label for="userStatusDetails" class="editable">User Status:
                <input type="text" class="inputEditable" id="userStatusDetails" readonly>
            </label>
            <div class="radioUserStatus" id="radioUserStatus">
                    <label for="radioActive" class="radioStatus">Active
                        <input type="radio" id="radioActive" name="userStatus" value="active" onchange="closeTimeModel()" checked></label>
                    <label for="radioClosed" class="radioStatus">Closed
                        <input type="radio" id="radioClosed" name="userStatus" value="closed" onchange="closeTimeModel()"></label>
                    <label for="radioSuspended" class="radioStatus">Suspended
                        <input type="radio" id="radioSuspended" name="userStatus" value="suspended" onchange="openTimeSuspension()"></label>
            </div>
            <div class="suspensionModel" id="suspensionModel">
                <label for="suspensionTime" class="editable">User Time Suspension:
                    <input type="number" class="inputEditable" id="suspensionTime"></label>
            </div>
        </div>
        <div class="userUpdateBtn">
            <button class="removeUser" id="removeUser">Remove User</button>
            <button class="saveUser" id="saveUser">SAVE</button>
            <button class="editUser" id="editUser">Edit User</button>
        </div>
    </div>
    <div class="changePasswordModel" id="changePasswordModel">
        <h1>Change Password</h1>
        <span class="material-symbols-outlined backChangePasswordUsers" id="backChangePasswordUsers">
            arrow_back
        </span>
        <div class="inputsPassword">
            <label for="oldPassword" class="editable">Please Insert Old Password:
                <input type="text" id="oldPassword">
            </label>
            <label for="newPassword" class="editable">Please Insert New Password:
                <input type="text" id="newPassword">
            </label>
            <label for="reNewPassword" class="editable">Please Insert New Password:
                <input type="text" id="reNewPassword">
            </label>
        </div>
        <button class="savePassword" id="savePassword">SAVE</button>
    </div>
</section>
<section class="rightBar">
    <h1>Weekly tasks</h1>
    <div class="checkList">
        <ul>
            <li class="checkListDetails"><input type="checkbox" id="switch" name="done"/><label for="switch"
                                                                                                class="switchLabel">Toggle</label>
                <h4>Add User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch1" name="done"/><label for="switch1"
                                                                                                 class="switchLabel">Toggle</label>
                <h4>Delete User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch2" name="done"/><label for="switch2"
                                                                                                 class="switchLabel">Toggle</label>
                <h4>Suspend User</h4></li>
        </ul>
    </div>
</section>
<script src="../../../Dev/Cloud/iamAssignment3/clientPublic/script.js"></script>
</body>
</html>
