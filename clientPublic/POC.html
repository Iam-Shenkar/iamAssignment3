<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
</head>
<body>

    <div class="wrapper fadeInDown">
        <div class="contener">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <h1>login<h1>
            </div>

            <!-- Login Form -->
            <form>
                <input class="fadeIn second" id="email" name="login" placeholder="login" type="text">
                <input class="fadeIn third" id="password" name="login" placeholder="password" type="text">
                <input class="fadeIn fourth" id="loginBut" type="button" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">

            </div>
            <div>
            </div>
        </div>
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h1>Request<h1>
                </div>

                <!-- Login Form -->
                <form>
                    <input class="fadeIn second" id="Request-tokenAcss"  name="Request-tokenAcss" type="text" readonly>
                    <input class="fadeIn third" id="Request-tokenRefrsh"  name="Request-tokenRefrsh" type="text" readonly>
                    <input class="fadeIn fourth" type="button" id="reqBut" value="send Request">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">

                </div>
                <div>
                </div>
            </div>
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h1>logout<h1>
                </div>

                <!-- Login Form -->
                <form>
                    <input class="fadeIn second" id="loguot-tokenAcss" name="loguot-tokenAcss"  type="text" readonly>
                    <input class="fadeIn third" id="logout-tokenRefrsh" name="logout-tokenRefrsh"  type="text" readonly>
                    <input class="fadeIn fourth" type="button" value="Log Out">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">

                </div>
                <div>
                </div>
            </div>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
